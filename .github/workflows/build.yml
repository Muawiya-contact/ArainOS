name: Build ArainOS

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y nasm gcc-multilib qemu-system-x86
      - name: Build
        run: make
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: arainos-bin
          path: build/arainos.bin
